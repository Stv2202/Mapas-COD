<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WEB</title>
    <link rel="stylesheet" href="/Estilo/style.css">
</head>
<body>
    <header>
        <h1>...BIENVENIDO...</h1>
        <p>******Mapas COD BO2*******</p>   
    </header>
    
    <main>
        <section class="galeria">
            <h1 id="titulo-galeria">Galeria</h1>
            <div class="grid">
                <div class="card efecto1"><img src="/Imagenes/Hijacked.jpg" alt="Hijacked"></div>
                <div class="card efecto2"><img src="/Imagenes/Slums.jpg" alt="Slums"></div>
                <div class="card efecto3"><img src="/Imagenes/Standoff.jpg" alt="Standoff"></div>
                <div class="card efecto4"><img src="/Imagenes/Cargo.jpg" alt="Cargo"></div>
                <div class="card efecto5"><img src="/Imagenes/Overflow.jpg" alt="Overflow"></div>
                <div class="card efecto6"><img src="/Imagenes/Raid.jpg" alt="Raid"></div>
                <div class="card efecto7"><img src="/Imagenes/Turbine.jpg" alt="Turbine"></div>
                <div class="card efecto7"><img src="/Imagenes/Express.jpg" alt="Express"></div>
            </div>
        </section>
        <section class="formulario">
                <h1 id="titulo-contacto">Contacto</h1>
                <form>
                    <div>
                        <section class="campo">
                            <label for="nombre">Nombre:</label>
                            <input type="text" id="nombre" name="nombre" placeholder="Ingresa tu nombre" required>
                        </section>
                        <br><br>
                        <section class="campo">
                            <label for="email">Email:</label>
                            <input type="email" id="email" name="email" placeholder="example@gmail.com" required>
                        </section>
                        <br><br>
                        <section class="campo">
                            <label for="password">Contrase√±a:</label>
                            <input type="password" id="password" name="password" placeholder="*******" required>
                        </section>
                        <br><br>
                        <button type="submit">Enviar</button>             
                </form>
        </section>
    </main>
    <footer>
        <div>
            <h2>&copy; Gracias por visitar</h2>
        </div>
    </footer>
    
</body>
</html>
